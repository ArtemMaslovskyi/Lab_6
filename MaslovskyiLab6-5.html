<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6.5</title>
    <style>
        .touch-image {
            position: relative;
        }

        .touch-image img {
            display: block;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="touch-image">
        <img src="img2.png" usemap="#map">
        <map name="map">
            <area shape="poly" coords="100,200,150,250,200,200,150,150" href="#" title="Area 1">
            <area shape="circle" coords="300,200,50" href="#" title="Area 2">
            <area shape="rect" coords="450,150,550,250" href="#" title="Area 3">
        </map>
    </div>
</body>

</html>
